# --------------------------------------------------------------------
# 1. DEFINISI ZONA RATE LIMIT (Wajib ditaruh di paling atas)
# --------------------------------------------------------------------
# $binary_remote_addr : Kita batasi berdasarkan IP Address user.
# zone=mylimit:10m    : Nama zona "mylimit", ukuran memori 10MB.
# rate=10r/s          : Batas normal 10 request per detik.
limit_req_zone $binary_remote_addr zone=mylimit:10m rate=10r/s;

server {
    listen 80;
    server_name duck-api.duckdns.org;

    # Redirect HTTP ke HTTPS
    location / {
        return 301 https://$host$request_uri;
    }

    # Jalur Validasi Certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

server {
    listen 443 ssl;
    server_name duck-api.duckdns.org;

    # Konfigurasi SSL
    ssl_certificate /etc/letsencrypt/live/duck-api.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/duck-api.duckdns.org/privkey.pem;

    # --------------------------------------------------------------------
    # 2. TERAPKAN RATE LIMIT (Di dalam Server Block)
    # --------------------------------------------------------------------
    # burst=20 : Boleh "ngebut" sebentar sampai 20 request (biar user asli gak keganggu).
    # nodelay  : Jangan bikin lemot, kalau lewat batas langsung tolak aja.
    limit_req zone=mylimit burst=20 nodelay;

    # Respon Error Custom (Biar sopan kalau diblokir)
    error_page 503 @limit_error;
    location @limit_error {
        default_type application/json;
        return 503 '{"status": 503, "message": "Too many requests, please slow down."}';
    }

    # --------------------------------------------------------------------
    # 3. ROUTING BACKEND (SAYA KEMBALIKAN REWRITE-NYA)
    # --------------------------------------------------------------------
    
    location /admin {
        # Rewrite ini PENTING biar gak 404 (Membuang kata /admin)
        rewrite ^/admin/(.*) /$1 break;
        proxy_pass http://admin-services:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /member {
        rewrite ^/member/(.*) /$1 break;
        proxy_pass http://member-services:3002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /publishing {
        rewrite ^/publishing/(.*) /$1 break;
        proxy_pass http://publishing-services:3003;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}